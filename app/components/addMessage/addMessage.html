<ion-view view-title="AddMessage">
  <ion-header-bar class="bar-positive">
    <h1 class="title">add</h1>
    <div class="button button-clear"><span class="icon ion-ios-close-empty"></span></div>
  </ion-header-bar>
  <ion-content>
    <form name="messageForm">
      <div class="list">
        <h4>Edit your message:</h4>

        <lable class="item item-input">
          <textarea ng-model="vm.message" class="ta-content" name="content" placeholder="edit your message." required></textarea>
        </lable>

        <div style="float:right">
          <button class="button button-outline button-positive" ng-click="vm.save()">保存</button>
          <button class="button button-outline button-positive" ng-click="vm.clear()">清除</button>
        </div>

        <div class="form-errors" ng-show="messageForm.content.$invalid && !messageForm.$submitted&&messageForm.content.$dirty" ng-messages="messageForm.content.$error">
          <div class="form-error" style="color:red" ng-message="required">This field is required.</div>
        </div>

      </div>
    </form>
  </ion-content>
</ion-view>
